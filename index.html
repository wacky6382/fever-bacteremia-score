
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fever Bacteremia Score Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fever Bacteremia Score Calculator</h1>
        <form id="scoreForm">
            <label>
                Body Temperature (Â°C):
                <input type="number" id="temperature" name="temperature" required>
            </label>
            <label>
                Age (years):
                <input type="number" id="age" name="age" required>
            </label>
            <label>
                Heart Rate (beats per minute):
                <input type="number" id="heartRate" name="heartRate" required>
            </label>
            <label>
                White Blood Cell Count (/uL):
                <input type="number" id="wbcCount" name="wbcCount" required>
            </label>
            <label>
                Platelet Count (/uL):
                <input type="number" id="plateletCount" name="plateletCount" required>
            </label>
            <label>
                C-reactive Protein (mg/L):
                <input type="number" id="crp" name="crp" required>
            </label>
            <button type="button" onclick="calculateScore()">Calculate Score</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
